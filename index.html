<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Riska Amelia - From Fahrul</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      min-height: 100vh;
    }

    /* Background Video dengan Transparansi */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.15; /* Transparansi 15% */
    }

    /* Overlay untuk konten tetap terbaca */
    .content-overlay {
      position: relative;
      z-index: 1;
    }

    /* Custom Slider Styles */
    .custom-slider {
      position: relative;
      width: 100%;
      height: 20px;
      display: flex;
      align-items: center;
    }

    .custom-slider input[type="range"] {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    .custom-slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #ec4899;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
    }

    .custom-slider input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #ec4899;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body>
  <!-- Video Background Transparan -->
  <video autoplay loop muted playsinline class="video-background">
    <source src="video.mp4" type="video/mp4">
    Browser tidak mendukung video.
  </video>

  <div id="root" class="content-overlay"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // Music Player Component
    function MusicPlayer() {
      const [isPlaying, setIsPlaying] = useState(false);
      const [currentTime, setCurrentTime] = useState(0);
      const [duration, setDuration] = useState(0);
      const [currentSongIndex, setCurrentSongIndex] = useState(0);
      const [volume, setVolume] = useState(70);
      const audioRef = useRef(null);

      // PLAYLIST DENGAN FILE LOKAL
      const playlist = [
        {
          title: "Mabuk Cinta",
          artist: "Putar Lagunya Dong Ris",
          url: "untuk_riska.mp3"  // File lokal
        }
        // Jika ada lagu lain, tambahkan di sini
        // {
        //   title: "Lagu Kedua",
        //   artist: "Fahrul",
        //   url: "lagu_kedua.mp3"
        // }
      ];

      const currentSong = playlist[currentSongIndex];

      useEffect(() => {
        const audio = audioRef.current;
        if (!audio) return;

        const updateTime = () => setCurrentTime(audio.currentTime);
        const updateDuration = () => setDuration(audio.duration);
        const handleEnded = () => nextSong();

        audio.addEventListener('timeupdate', updateTime);
        audio.addEventListener('loadedmetadata', updateDuration);
        audio.addEventListener('ended', handleEnded);

        return () => {
          audio.removeEventListener('timeupdate', updateTime);
          audio.removeEventListener('loadedmetadata', updateDuration);
          audio.removeEventListener('ended', handleEnded);
        };
      }, [currentSongIndex]);

      useEffect(() => {
        if (audioRef.current) {
          audioRef.current.volume = volume / 100;
        }
      }, [volume]);

      const togglePlay = () => {
        if (audioRef.current) {
          if (isPlaying) {
            audioRef.current.pause();
          } else {
            audioRef.current.play().catch(e => {
              console.log("Auto-play mungkin diblokir:", e);
              // User perlu interaksi dulu
            });
          }
          setIsPlaying(!isPlaying);
        }
      };

      const nextSong = () => {
        setCurrentSongIndex((prev) => (prev + 1) % playlist.length);
        setIsPlaying(true);
        setTimeout(() => {
          if (audioRef.current) {
            audioRef.current.play().catch(e => console.log("Error playing:", e));
          }
        }, 100);
      };

      const prevSong = () => {
        setCurrentSongIndex((prev) => (prev - 1 + playlist.length) % playlist.length);
        setIsPlaying(true);
        setTimeout(() => {
          if (audioRef.current) {
            audioRef.current.play().catch(e => console.log("Error playing:", e));
          }
        }, 100);
      };

      const handleProgressChange = (e) => {
        if (audioRef.current) {
          audioRef.current.currentTime = e.target.value;
          setCurrentTime(e.target.value);
        }
      };

      const handleVolumeChange = (e) => {
        setVolume(e.target.value);
      };

      const formatTime = (time) => {
        if (isNaN(time)) return '0:00';
        const minutes = Math.floor(time / 60);
        const seconds = Math.floor(time % 60);
        return `${minutes}:${seconds.toString().padStart(2, '0')}`;
      };

      return (
        <div className="bg-white/80 backdrop-blur-xl rounded-2xl p-6 text-gray-800 shadow-2xl border border-white/40">
          <audio ref={audioRef} src={currentSong.url} />
          
          <div className="text-center mb-6">
            <h3 className="text-2xl font-bold mb-1 text-gray-900">{currentSong.title}</h3>
            <p className="text-gray-700">{currentSong.artist}</p>
          </div>

          <div className="mb-4">
            <div className="custom-slider">
              <input
                type="range"
                value={currentTime}
                max={duration || 100}
                step={1}
                onChange={handleProgressChange}
                className="w-full"
              />
            </div>
            <div className="flex justify-between text-xs text-gray-600 mt-2">
              <span>{formatTime(currentTime)}</span>
              <span>{formatTime(duration)}</span>
            </div>
          </div>

          <div className="flex items-center justify-center gap-6 mb-4">
            <button
              onClick={prevSong}
              className="hover:text-pink-600 transition-colors text-gray-700"
              disabled={playlist.length <= 1}
            >
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12.066 11.2a1 1 0 0 0 0 1.6l5.334 4A1 1 0 0 0 19 16V8a1 1 0 0 0-1.6-.8l-5.333 4ZM4.066 11.2a1 1 0 0 0 0 1.6l5.334 4A1 1 0 0 0 11 16V8a1 1 0 0 0-1.6-.8l-5.334 4Z" />
              </svg>
            </button>
            
            <button
              onClick={togglePlay}
              className="bg-pink-500 hover:bg-pink-600 rounded-full p-4 transition-all hover:scale-105 shadow-lg"
            >
              {isPlaying ? (
                <svg className="w-6 h-6" fill="white" viewBox="0 0 24 24">
                  <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>
              ) : (
                <svg className="w-6 h-6" fill="white" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              )}
            </button>
            
            <button
              onClick={nextSong}
              className="hover:text-pink-600 transition-colors text-gray-700"
              disabled={playlist.length <= 1}
            >
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.933 12.8a1 1 0 0 1 0-1.6L6.6 7.2A1 1 0 0 0 5 8v8a1 1 0 0 0 1.6.8l5.333-4ZM19.933 12.8a1 1 0 0 1 0-1.6l-5.333-4A1 1 0 0 0 13 8v8a1 1 0 0 0 1.6.8l5.333-4Z" />
              </svg>
            </button>
          </div>

          <div className="flex items-center gap-3">
            <svg className="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.536 8.464a5 5 0 0 1 0 7.072m2.828-9.9a9 9 0 0 1 0 12.728M5.586 15H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15Z" />
            </svg>
            <div className="custom-slider flex-1">
              <input
                type="range"
                value={volume}
                max={100}
                step={1}
                onChange={handleVolumeChange}
                className="w-full"
              />
            </div>
          </div>
        </div>
      );
    }

    // Main App Component
    function App() {
      return (
        <div className="min-h-screen">
          {/* Header */}
          <div className="bg-white/80 backdrop-blur-sm border-b">
            <div className="max-w-6xl mx-auto px-4 py-8">
              {/* Name Section */}
              <div className="text-center mb-6">
                <h1 className="text-4xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent mb-2">
                  Riska Amelia
                </h1>
                <p className="text-gray-600 italic text-lg">
                  From Fahrul to Riska
                </p>
              </div>

              {/* Avatar Section - PAKAI FILE LOKAL */}
              <div className="flex flex-col items-center gap-4">
                <div className="relative">
                  <div className="w-32 h-32 rounded-full overflow-hidden border-4 border-pink-300 shadow-lg">
                    <img
                      src="avatar.jpg"  // FILE LOKAL
                      alt="Riska Amelia"
                      className="w-full h-full object-cover"
                      onError={(e) => {
                        e.target.onerror = null;
                        e.target.src = "https://images.unsplash.com/photo-1643732994192-03856731da2d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHx3b21hbiUyMHBvcnRyYWl0JTIwYXZhdGFyfGVufDF8fHx8MTc2NTcxMjM0M3ww&ixlib=rb-4.1.0&q=80&w=1080";
                      }}
                    />
                  </div>
                  <svg className="w-6 h-6 text-red-500 fill-red-500 absolute -bottom-1 -right-1 animate-pulse" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                  </svg>
                </div>
                <p className="text-gray-700 text-center max-w-md">
                  Website ini dibuat khusus untuk, Riska.
                </p>
              </div>
            </div>
          </div>

          {/* Hero Section with Music Player */}
          <div className="max-w-6xl mx-auto px-4 py-8">
            <div className="relative h-64 rounded-2xl overflow-hidden mb-8 shadow-xl">
              <div className="absolute inset-0 bg-gradient-to-br from-pink-200/50 via-purple-200/50 to-rose-200/50 flex items-center justify-center p-6">
                <div className="w-full max-w-md">
                  <MusicPlayer />
                </div>
              </div>
            </div>

            {/* Letter Content */}
            <div className="max-w-3xl mx-auto bg-white/90 backdrop-blur-sm rounded-lg shadow-xl">
              <div className="p-6 border-b">
                <h2 className="text-2xl font-bold flex items-center gap-2">
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                  Surat Buat Kamu
                </h2>
              </div>
              <div className="p-6">
                <div className="bg-gradient-to-br from-pink-50 to-purple-50 p-8 rounded-lg border-2 border-pink-200 shadow-inner">
                  <div className="space-y-4 font-serif text-gray-700 leading-relaxed">
                    <p>dari dulu gue kagum sama lo, Ris, beneran.</p>
                    <p>tapi jujur agak nyesek pas tau lo udah punya cowok.</p>
                    <p>bukan marah, bukan nyalahin siapa-siapa juga,</p>
                    <p>cuma ya‚Ä¶ sakit dikit aja ü§è</p>
                    
                    <p className="pt-4">gue sadar posisi gue di hidup lo bukan siapa-siapa.</p>
                    <p>bahkan secara fisik pun, kayaknya kecil kemungkinan lo bakal suka sama gue wkwk.</p>
                    <p>gue nggak nyalahin keadaan,</p>
                    <p>gue cuma lagi realistis sama diri sendiri.</p>
                    
                    <p className="pt-4">mungkin gue emang bukan yang lo cari,</p>
                    <p>bukan yang lo pilih,</p>
                    <p>dan mungkin juga nggak pernah jadi opsi.</p>
                    
                    <p className="pt-4">jadi gue simpen aja rasa ini,</p>
                    <p>nggak maksa, nggak nuntut, nggak drama.</p>
                    <p>pelan-pelan belajar nerima, belajar dewasa,</p>
                    <p>belajar ngerelain tanpa harus benci.</p>
                    
                    <p className="pt-4">gue cuma berharap lo bahagia sama pilihan lo sekarang, Ris.</p>
                    <p>dan kalo suatu hari lo keinget gue,</p>
                    <p>semoga bukan sebagai orang yang bikin luka,</p>
                    <p>tapi sebagai orang yang tulus kagum‚Ä¶</p>
                    <p>meski cuma dari jauh.</p>
                  </div>
                </div>
              </div>
            </div>

            {/* Footer */}
            <div className="mt-12 text-center text-gray-600 pb-8">
              <p className="flex items-center justify-center gap-2">
                Developer By Fahrul Riskiana
              </p>
            </div>
          </div>
        </div>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
